<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Charts</title>
    <!-- These charts are dependent on JavaScript files. Include them. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>

<!-- Source https://www.w3schools.com/ai/ai_chartjs.asp-->

<body>
    <h1>Charts</h1>
    <p>The following charts are based on my personal readings statistics from the StoryGraph app for 2021 through 2023.</p>

    <h2>Bar Chart</h2>
    <canvas id="myBookGenres" style="width: 600px; max-width: 600px; display: block; height: 500px;" width="1200" height="600" class="chartsjs-render-monitor"></canvas>

    <script>
        var xValues = ["Young Adult", "Fantasy", "Romance", "Classics", "Mystery"];
        var yValues = [24,24,13,12,9];
        var barColors = ["red", "green", "blue", "orange", "black"];

            new Chart("myBookGenres", {
                type: "bar",

                data: {
                    labels: xValues,
                    datasets:[{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: "Top Genres of Books Read from 2021 - 2023"
                    }
                }
            });
    </script>

    <h2>Pie Charts:</h2>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
        var xValues = ["Emotional", "Adventurous", "Dark", "Mysterious", "Reflective"];
        var yValues = [31, 27, 25, 18, 18];
        var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];

        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title:{
                    display: true,
                    text: "Book Moods"
                }
            }
        });
    </script>
</body>

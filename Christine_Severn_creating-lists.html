<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <title>Creating Lists Exercise</title>
    </head>
    <body>
        <h1>HTML Lists</h1>
<h2>An ordered HTML list</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

<h2>An unordered HTML list</h2>
<ul>
    <li>Four</li>
    <li>Five</li>
    <li>Six</li>
</ul>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <title>Tables Exercise</title>
    </head>
    <body>
        <h1>Tables</h1>
        <h2>Jonathan Toews Stats</h2>
        <table style="width:100%">
            <thead> <!-- table head-->
                <tr>    
                    <th>Season</th>
                    <th>Goals</th>
                    <th>Assists</th>
          
        </tr>  
    </thead>
    <tbody> <!-- table body -->
        <tr>
            <th scope="row">2009-2010</th>
            
            <td>25</td>
            <td>43</td>
        </tr>
        <tr>
            <th scope="row">2010-2011</th>  
            <td>32</td>
            <td>44</td>      
        </tr>
        <tr>
            <th scope="row">2011-2012</th>
            <td>29</td>
            <td>28</td>
        </tr>

    </tbody>
    <tfoot> <!-- table foot --> 
        <tr>
            <th scope="row">Totals</th>
            <td>86</td>
            <td>115</td>
        </tr>
    </tfoot>
        </table>
